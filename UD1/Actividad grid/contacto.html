<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gridContainer">

        <div id="zonaLogo">

        </div>
        <div id="zonaTitulo">
            
        </div>
        <div id="zonaNavegacion">
            <h3>Inicio</h3>
            <h3>Servicios</h3>
            <h3>Contacto</h3>
                
        </div>
        <div id="zonaContenido">

            <div class = "divFormulario">
                <label for="inombre">Nombre:</label><br>
                <input type="text" id="inombre" placeholder="nombre"> <br>
                <label for="iapellido">Apellido:</label><br>
                <input type="text" id="iapellido" placeholder="apellido1 , apellido2"><br>
                <label for="iemail">Correo:</label><br>
                <input type="text" id="iemail" placeholder="correo@dominio.com"><br>
                <label for="icodpost">Codigo postal:</label><br>
                <input type="text" id="icodpost" placeholder="codigo postal"><br>
                <label for="itelefono">Telefono:</label><br>
                <input type="text" id="itelefono" placeholder="telefono"><br>
                <span>
                    <button type="button">Enviar</button>
                    <button type="reset">Borrar</button>
                </span>
            </div>
            
        </div>
    </div>
    
</body>
</html>
