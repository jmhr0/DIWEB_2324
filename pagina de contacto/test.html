<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="styles.css">
<script src="cambiarFont.js"></script>
<title>Test</title>
</head>
<body>
    <header>
        <div id="header-placeholder">Header Placeholder</div>
    </header>
    
    <main>
        <div class="container">
            <div class="contact-form">
                <!-- Formulario de contacto -->
                <h2>Formulario de Contacto</h2>
                <form action="#" method="post">
                    <div class="input-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" placeholder="Introduzca su nombre.." required>
                    </div>
                    <div class="input-group">
                        <label for="email">Correo Electr√≥nico:</label>
                        <input type="email" id="email" name="email" placeholder="Introduzca su correo.." required>
                    </div>
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
            <div class="image-container">
                <!-- Imagen -->
            </div>
        </div>
    </main>
    
    <footer>
        <div id="footer-placeholder">Footer Placeholder</div>
    </footer>
</body>
</html>
